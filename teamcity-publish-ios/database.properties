# 将此文件放入映射文件夹下,将会跳过数据库设置,默认不修改docker-compose情况下,路径应该如下:
# /Users/YourName/docker-volumes/TeamCity-Publish-iOS/teamcity/data/config/database.properties
# 数据库账号,使用root
connectionProperties.user=root
# 数据库密码,使用mysql.env里设置好的root账号密码,即"root"
connectionProperties.password=root
# 数据库连接,使用mysql,地址为mysql:3306,这里mysql即为service名,3306为内部端口,TeamCity为数据库,mysql.evn里已设置好初始化mysql需要建立
# 该数据库,即MYSQL_DATABASE=TeamCity这样
connectionUrl=jdbc\:mysql\://mysql\:3306/TeamCity
