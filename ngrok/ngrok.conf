upstream ngrok {
    server 39.105.179.10:80;
}
server {
    listen       80;
    server_name  vue.tunnel.jeffreywei.cn;
    location / {
        proxy_set_header  X-Real-IP  $remote_addr;
        proxy_set_header  X-Forwarded-For $proxy_add_x_forwarded_for;
        # 这里如果是$http_host,则会自带上原来的81,假设是80端口,则不会有81,后面
        # 冒号
        proxy_set_header Host teamcity.tunnel.jeffreywei.cn;
        proxy_redirect off;
        proxy_pass http://ngrok;
    }
}
